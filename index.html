<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-us">
        <h1>Fale conosco - Andressa</h1>
        <p>Deixe sua mensagem abaixa, ficaremos feliz em receber seu contato!!!</p>
    </div>
    <form >
        <div class="inputField">
            <label>Nome completo</label>
            <input name="name" class="" placeholder="Digite seu nome..."/>
            <p class="error hidden">O nome é obrigatório.</p>
        </div>
        <div class="inputField">
            <label>Email</label>
            <input name="email" class="" placeholder="Digite seu melhor e-mail..."/>
            <p class="error hidden">O e-mail é ivalido.</p>
        </div>
        <div class="inputField">
            <label>CPF</label>
            <input name="cpf" class="" placeholder="Digite seu cpf com ponto..."/>
            <p class="error hidden">O CPF é ivalido.</p>
        </div>
        <hr/>
        <button>Enviar</button>
    </form>
    <div class="thanks hidden">
        <h2>Obrigado pelo seu contato!</h2>
    </div>
    <script src="./script.js"></script>
</body>
</html>
